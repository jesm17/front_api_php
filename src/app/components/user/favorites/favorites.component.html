<body>
  <app-nav></app-nav>
  <main>
    <div class="alert alert-primary" *ngIf="isVisibleMessage">
      {{ message }}
    </div>
    <div class="row">

    <div
      class="col-4 col-sm-12 col-md-6 col-lg-4 col-lg-6 col-xl-4 col-xxl-4"
      id="container-card"
      *ngFor="let pokemon of pokemons"
    >
      <div class="card p-2 m-2 w-auto">
        <div class="d-flex justify-content-center text-uppercase">
          {{ pokemon.name }}
        </div>
        <div class="d-flex justify-content-between">
          <div class="ps-1 m-1">
            <img
              src="{{
                pokemon.sprites.front_default
                  ? pokemon.sprites.front_default
                  : 'https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png'
              }}"
              alt=""
            />
          </div>
          <div class="ps-1 m-1" id="details">
            Tipo:
            <div *ngFor="let types of pokemon.types">
              {{ types.type.name }}
            </div>
          </div>
          <div class="ps-1 m-1" id="details">
            Habilidades:
            <div *ngFor="let abilities of pokemon.abilities">
              {{ abilities.ability.name }}
            </div>
          </div>
        </div>
        <div id="stat">
          <div class="row">
            <div
              class="col-6 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6"
              *ngFor="let stast of pokemon.stats"
            >
              {{ stast.stat.name }}

              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  aria-label="Basic example"
                  style="width: {{ stast.base_stat }}%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-2">
          <button
            class="btn btn-danger"
            (click)="removeFavorite(pokemon.favoriteId)"
          >
            Eliminar de favoritos
          </button>
        </div>
      </div>
    </div>
  </div>

  </main>
</body>
